<div id="list">
	<div id="list_header">
		<img id="image_right" src="images/logo_{{ include.logo }}.png"></img>
		<span id="list_red">{{ include.date }}</span>
		<br/>
		{{ include.name }}
		<span id="list_title">({{ include.location }})</span>
		<br/>
		<span id="list_second">{{ include.title }}</span>
	</div>
	<div id="list_box">
		<span id="list_first">{{ include.description }}</span>
	</div>
</div>
